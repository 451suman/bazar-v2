<div class="col-lg-3">
    <div class="sidebar-style mr-30">
        <div class="sidebar-widget">
            <h4 class="pro-sidebar-title">Search </h4>
            <div class="pro-sidebar-search mb-50 mt-25">
                <form class="pro-sidebar-search-form" action="{% url 'ecomapp:search' %}" method="get">
                    {% csrf_token %}
                    <input type="search" placeholder="Search Product here..."  name="keyword" id="" required>
                    <button type="submit"><i class="sli sli-magnifier"></i></button>
                </form>
            </div>
        </div>

        <div class="sidebar-widget mt-50">
            <h4 class="pro-sidebar-title">Categories </h4>

                    {% for category in categories %}
                    <li><a href="{% url 'ecomapp:category-list' category.id %}">{{category.title}}</a></li>

                </ul>
            </div>
