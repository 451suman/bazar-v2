{% load static %}
{% for review in all_review %}
<div class="single-review">
    <div class="review-img">
        <img src="{% static 'img/product-details/client-1.jpg' %}" alt="">
    </div>
    <div class="review-content">
        <p>“{{ review.review_text }}”</p>
        <div class="review-top-wrap">
            <div class="review-name">
                <h4>{{ review.customer.full_name }}</h4>
            </div>
            <div class="review-rating">
                {% for i in "12345" %}
                    {% if forloop.counter <= review.rating %}
                       ⭐
                    {% else %}
                        <i class="sli sli-star"></i> <!-- Empty star for the remaining ones -->
                    {% endif %}
                {% endfor %}
                {{ review.rating }}
            </div>
        </div>
    </div>
</div>
{% endfor %}
