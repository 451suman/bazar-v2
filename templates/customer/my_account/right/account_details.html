<div class="tab-pane fade" id="account-info" role="tabpanel">
    <div class="myaccount-content">
        <h3>Account Details</h3>
        <div class="account-details-form">
            <form action="{% url 'ecomapp:customerdetailchange' %}" method="post">
                {% csrf_token %}
                
                <div class="single-input-item">
                    <label for="first-name">Full Name</label>
                    <input type="text" id="first-name" name="full_name" value="{{customer.full_name}}" required/>
                </div>
                
                <div class="single-input-item">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" value="{{customer.address}}" required/>
                </div>
                
                <div class="single-input-item">
                    <label for="mobile">Phone</label>
                    <input type="number" id="mobile" name="mobile" minlength="10" maxlength="10" value="{{customer.mobile}}" required/>
                </div>

                <div class="single-input-item">
                    <label for="email">email</label>
                    <input type="text" id="email" name="email" value="{{customer.user.email}}" required/>
                </div>
                
                <div class="single-input-item">
                    <button class="check-btn sqr-btn" type="submit">Save Changes</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
